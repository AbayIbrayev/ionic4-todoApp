<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To-do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" placeholder="Enter Your Task" [(ngModel)]="taskName">
    </ion-input>
    <ion-button slot="end" (click)="addTask()">
      <ion-icon name="add-circle" slot="start"></ion-icon>Add Task
    </ion-button>
  </ion-item>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let todo of taskList; let i = index" @fadein>
      {{ todo }}
      <ion-buttons slot="end">
        <ion-button (click)="updateTask(i)" color="primary">
          <ion-icon name="create" slot="start"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteTask(i)" color="primary">
          <ion-icon name="trash" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
