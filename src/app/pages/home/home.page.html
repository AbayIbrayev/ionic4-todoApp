<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To-do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" placeholder="Enter Your Task" [(ngModel)]="taskName">
    </ion-input>
    <ion-button slot="end" (click)="addTask()">
      <ion-icon name="add-circle" slot="start"></ion-icon>Add Task
    </ion-button>
  </ion-item>

  <ion-list class="ion-padding">
    <ion-item *ngFor="let todo of taskList">
      {{ todo }}
    </ion-item>
  </ion-list>
</ion-content>
